{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Signin | Gemme</title>

    <link rel="canonical" href="{{request.get_absolute_uri}}">



    <!-- Bootstrap core CSS -->
    <link href="{% static 'myapp/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'myapp/images/box.svg' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'myapp/images/box.svg' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'myapp/images/box.svg' %}">


    <!-- Custom styles for this template -->
    <link href="{% static 'myapp/custom-css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'myapp/images/box.svg' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            {% if messages %}{% for message in messages %}
            <h1 class="h6 mb-3 fw-normal text-danger">{{message}}</h1>{% endfor %}{% endif %}
            <label for="inputUsername" class="visually-hidden">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" autocomplete="off" required autofocus>
            <label for="inputEmail" class="visually-hidden">Email</label>
            <input type="Email" id="inputEmail" class="form-control rounded-0 border-bottom-0" placeholder="Email" name="email" autocomplete="off" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
        </form>
    </main>



</body>

</html>
